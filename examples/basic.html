<!DOCTYPE html>
<html>
<head>
    <title>ndo - Basic</title>
	<style>
	#box {
		width: 100px;
		height: 100px;
		background: #f00;
	}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="../ndo.js" type="text/javascript"></script>
<script type"text/javascript">
	ndo(function*() {
		var box = nget("#box");

		// DO ALL THE TRANSFORMS
		yield ntranslate(box, 400, 400, 1000);

		yield nrotate(box, 30, 3000);
		yield nrotate(box, -30, 500);
		yield [ nrotate(box, 80, 500), ntranslate(box, 50, 50, 1000) ]; // Concurrent transforms

		yield nwait(2000);
		yield nscale(box, 2, 2, 1000);
		yield ntranslate(box, 500, 500, 1000);

		yield nfade(box, 0, 1000);
		yield nfadeIn(box, 1000);
		yield nfadeOut(box, 1000);
		yield nfadeIn(box, 300);

		yield nskew(box, 50, 50, 1000);
	});
</script>
</html>
