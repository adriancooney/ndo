<!DOCTYPE html>
<html>
<head>
    <title>ndo - Procedures</title>
	<style>
	#box {
		width: 100px;
		height: 100px;
		background: #f00;
	}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="../ndo.js" type="text/javascript"></script>
<script type"text/javascript">

	ndo.procedure("wiggle", function*(box, wiggle) {
		for(var i = 0; i < 3; i++) {
			yield ntranslate(box, -wiggle, 0, 100);
			yield ntranslate(box, wiggle, 0, 100);
		}

		yield ntranslate(box, 0, 0, 50);
	});
	
	ndo(function*() {
		var box = nget("#box");
		
		yield ndo.run("wiggle", box, 10);
		yield ndo.run("wiggle", box, 30);
	});
</script>
</html>
